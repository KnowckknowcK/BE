name: Test dev branch

on:
  pull_request:
    branches: [ "dev" ]


jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    # set up java
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

      # set up .env file
    - name: Create .env
      run: |
        touch ./.env
        echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> ./.env
        echo "DOCKER_IMAGE=knowckknowck-backend" >> ./.env

      # set up application file
    - name: Create application file
      run: |
        mkdir -p ./src/main/resources
        cd ./src/main/resources
        echo "${{ secrets.APPLICATION }}" >> ./application.properties
        echo "${{ secrets.APPLICATION_TEST }}" >> ./application-test.properties
        echo "${{ secrets.APPLICATION_PROD }}" >> ./application-prod.properties

      # set up mysql
    - name: Setup MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        host port: 3306
        container port: 3306
        mysql database: 'testdb'
        mysql user: 'test'
        mysql password: 'test'

      # apply caching
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # gradle grant execution permission and build project
    - name: Setup Gradle
      run: |
        chmod +x ./gradlew
        ./gradlew clean build -Pprofile=test
        
